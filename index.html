<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name=""
          placeholder="Enter City Name"
          spellcheck="false"
          id="search"
        />
        <button><img src="images/search.png" alt="search" /></button>
      </div>
      <div class="weather">
        <div class="left">
          <img src="images/clear.png" alt="" class="weather-icon" />
          <h1 class="temp"></h1>
          <h2 class="city">vadodara</h2>
          <button class="unit-toggle">°F / °C</button>
        </div>
        <div class="right details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/manometer.png" alt="" />
            <div>
              <p class="pressure"></p>
              <p>pressure</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
